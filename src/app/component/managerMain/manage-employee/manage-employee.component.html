<div class="d-flex flex-row view">
  <div class="sideBar">
    <app-side-bar ></app-side-bar>
  </div>
  <div class="container d-flex flex-column m-5" style="width: 75%">
    <div class="w-auto">
      <div class="card col-3">
        <div class="card-body d-flex flex-row justify-content-between align-items-center">
          <div>
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-person-plus-fill" viewBox="0 0 16 16">
              <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
              <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5"/>
            </svg>
          </div>
          <div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" >Add new employee</button>
          </div>
        </div>
      </div>
    </div>
    <div class="my-5" >
      <app-get-all-employee [needRefresh]="needRefresh"></app-get-all-employee>
    </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Employee</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
      </div>
      <div class="modal-body">
        <app-add-employee></app-add-employee>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>
</div>
