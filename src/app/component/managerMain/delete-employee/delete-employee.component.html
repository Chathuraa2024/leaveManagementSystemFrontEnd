<div class="card">
  <div class="card-header "> Delete {{Name[1]}}</div>
  <div class="card-body row">
    <span>Are you sure delete employee {{Name[1]}}</span>
    <div class="row">
      <div class="col-6 text-center"><button (click)="delete(Name[0])" class="btn btn-danger">Delete</button></div>
      <div class="col-6 text-center"><button (click)="cancel()" class="btn btn-info">Cancel</button></div>
    </div>
  </div>
</div>
