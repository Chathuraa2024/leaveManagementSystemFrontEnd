
<div class="container">
  <div class="form-container">
    <form [formGroup]="applyForm" (ngSubmit)="submitApplication()">
      <div class="form-group">
        <label for="userName">User Name</label>
        <input type="text" class="form-control" id="userName" formControlName="userName">
      </div>
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input type="text" class="form-control" id="firstname" formControlName="firstname">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="roles">Roles</label>
        <select class="form-select form-select-lg mb-3" id="roles" formControlName="roles">
          <option selected>Select Role Type</option>
          <option value="Employee">Employee</option>
          <option value="Manager">Manager</option>
        </select>
      </div>
      <div class="form-group">
        <label for="status">Status</label>
        <select class="form-select form-select-lg form-control mb-3" id="status" formControlName="status">
          <option selected>Select Status</option>
          <option value="true">True</option>
          <option value="false">False</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workerRole">Worker Role</label>
        <select class="form-select form-control form-select-lg mb-3" id="workerRole" formControlName="workerRole">
          <option selected>Select Work Role</option>
          <option value="Software_Engineer">Software Engineer</option>
          <option value="Quality_Assurance">Quality Assurance (QA) Engineer</option>
          <option value="UX_Designer">UI/UX Designer</option>
          <option value="DevOps_Engineer">DevOps Engineer</option>
          <option value="System_Administrator">System Administrator</option>
          <option value="Security_Analyst">Security Analyst</option>
          <option value="Product_Manager">Product Manager</option>
          <option value="Business_Analyst">Business Analyst</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workSite">Work Site</label>
        <select class="form-select form-select-lg mb-3" id="workSite" formControlName="workSite">
          <option selected>Select Work Site</option>
          <option value="Kandy">Kandy</option>
          <option value="Colombo">Colombo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="currentProject">Current Project</label>
        <input type="text" class="form-control" id="currentProject" formControlName="currentProject">
      </div>
      <div class="form-group">
        <label for="gender">gender</label>
        <select class="form-select form-select-lg mb-3" id="gender" formControlName="gender">
          <option selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <button type="submit"  class="btn btn-primary" data-bs-dismiss="modal" routerLink="/manageEmployee">Apply Now</button>
    </form>
  </div>
</div>
