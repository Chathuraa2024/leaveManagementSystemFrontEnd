
<div class="container">
  <div class="form-container">
    <form [formGroup]="applyForm" (ngSubmit)="submitApplication()">
      <div class="form-group">
        <label for="userName">User Name<span>*</span></label>
        <input type="text" class="form-control" id="userName" formControlName="userName">
      </div>
      <div class="form-group">
        <label for="firstName">First Name<span>*</span></label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="gender">gender<span>*</span></label>
        <select class="form-select form-control form-select-lg mb-3" id="gender" formControlName="gender">
          <option selected>Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">Email<span>*</span></label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <div class="form-group">
        <label for="password">Password<span>*</span></label>
        <input type="password" class="form-control" id="password" formControlName="password">
      </div>
      <div class="form-group">
        <label for="roles">Roles<span>*</span></label>
        <select class="form-select form-control form-select-lg mb-3" id="roles" formControlName="roles">
          <option selected>Select Role Type</option>
          <option value="Employee">Employee</option>
          <option value="Manager">Manager</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workerRole">Worker Role<span>*</span></label>
        <select class="form-select form-control form-select-lg mb-3" id="workerRole" formControlName="workerRole">
          <option selected>Select Work Role</option>
          <option value="Software Engineer">Software Engineer</option>
          <option value="Quality Assurance (QA) Engineer">Quality Assurance (QA) Engineer</option>
          <option value="UI/UX Designer">UI/UX Designer</option>
          <option value="DevOps Engineer">DevOps Engineer</option>
          <option value="System Administrator">System Administrator</option>
          <option value="Security Analyst">Security Analyst</option>
          <option value="Product Manager">Product Manager</option>
          <option value="Business Analyst">Business Analyst</option>
        </select>
      </div>
      <div class="form-group">
        <label for="workSite">Work Site<span>*</span></label>
        <select class="form-select form-control form-select-lg mb-3" id="workSite" formControlName="workSite">
          <option selected>Select Work Site</option>
          <option value="Kandy">Kandy</option>
          <option value="Colombo">Colombo</option>
        </select>
      </div>
      <div class="form-group">
        <label for="currentProject">Current Project</label>
        <input type="text" class="form-control" id="currentProject" formControlName="currentProject">
      </div>
      <button type="submit" *ngIf="this.applyForm.valid" class="btn btn-primary" data-bs-dismiss="modal" routerLink="/manageEmployee">Apply Now</button>
    </form>
  </div>
</div>
