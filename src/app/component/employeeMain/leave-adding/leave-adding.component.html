
<div class="d-flex flex-row view" style=" height: auto">
  <div class="sideBar" style="width:15%;">
    <app-side-bar ></app-side-bar>
  </div>
  <div class="d-flex flex-column mx-5" style="width: 75%">
    <div class="row">
      <app-leave-balance-for-employee></app-leave-balance-for-employee>
    </div>
    <div class="row">
      <div class="card w-50 row col-6 m-4" style=" font-size: 24px; height: auto">
        <div class="card-body d-flex  flex-column ">
          <div>
            <h1 class="text-center"  > Leave Form</h1>
          </div>
          <div class="form-container">
            <form [formGroup]="applyForm" (ngSubmit)="submitApplication()">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="employeeId">User Name</label>
                    <input type="text" class="form-control" id="employeeId" formControlName="employeeId">
                  </div>
                  <div class="form-group">
                    <label for="leaveType">Leave Type</label>
                    <select class="form-select form-select-lg mb-3" id="leaveType" formControlName="leaveType">
                      <option selected>Select Leave Type</option>
                      <option value="Annual">Annual</option>
                      <option value="Casual">Casual</option>
                      <option value="Sick">Sick</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="duration">Duration</label>
                    <select class="form-select form-select-lg mb-3" id="duration" formControlName="duration" [(ngModel)]="Duration">
                      <option selected>Select Duration</option>
                      <option value="Full">Full</option>
                      <option value="Half">Half</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" formControlName="startDate">
                  </div>
                  <div [ngSwitch]="Duration">
                    <div *ngSwitchCase="'Full'">
                      <div class="form-group">
                        <label for="endDate">End Date</label>
                        <input type="date" class="form-control" id="endDate" formControlName="endDate">
                      </div>
                    </div>
                    <div *ngSwitchCase="'Half'">
                      <div class="form-group">
                        <label for="HF">Select Half</label>
                        <select class="form-select form-select-lg mb-3" id="HF" formControlName="halfType">
                          <option selected>Select Half Type</option>
                          <option value="1Half">First Half(morning)</option>
                          <option value="2Half">Second Half(evening)</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="form-group pt-2">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" formControlName="description" rows="3"></textarea>
                  </div>
                </div>
              </div>
              <div class="mb-3 p-4 text-center">
                <button type="submit" class="btn btn-primary">Apply Now</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-1"></div>
      <div class="card row col-4 my-4">
        <div class="card-header"><h2>Notice!!!!!!</h2></div>
        <div class="card-body">
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Employee</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
        </div>
        <div class="modal-body">
          <app-add-employee></app-add-employee>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>
</div>
